<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png"  href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"  >

    <title>Product Preview Card Component</title>
  
</head>
<body>
<div class="full">
    <div class="img_container">
      <img src="images/image-product-desktop.jpg" alt="Image Product">
    </div>

    <div class="details_container">
      <p class="title">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price_container">
        <h1 class="actual_price">$149.99</h1>
        <p class="old_price">$169.99</p>
      </div>

      <button class="button">
        <img src="images/icon-cart.svg" alt="cart image">
      </button>
    </div>
</div>
</body>
</html>
